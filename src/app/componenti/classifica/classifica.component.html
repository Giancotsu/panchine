<div class="seven">
  <h1>Competizioni</h1>
</div>
<div>
  <table mat-table [dataSource]="campionati" class="mat-elevation-z8">

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef class="header"> Tipo Competizione </th>
      <td mat-cell *matCellDef="let campionato"> {{campionato.tipoCompetizione}} </td>
    </ng-container>

    <ng-container matColumnDef="versione">
      <th mat-header-cell *matHeaderCellDef class="header"> Edizione </th>
      <td mat-cell *matCellDef="let campionato"> {{campionato.edizioneCampionato}} </td>
    </ng-container>

    <ng-container matColumnDef="partite">
      <th mat-header-cell *matHeaderCellDef class="header"> Partite </th>
      <td mat-cell *matCellDef="let campionato" >{{partiteGiocate[campionato.idCampionato]}}/{{campionato.numPartite}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header"></tr>
    <tr
        mat-row
        (click)="vediDettagli(campionato)"
        [class.demo-row-is-clicked]
        *matRowDef="let campionato; columns: displayedColumns;"
    ></tr>
  </table>

  <div class="example-button-container add" *ngIf="isAdmin">
    <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="creaCampionato()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
